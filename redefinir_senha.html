<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Redefinir Senha</title>
    <style>
        body {
            background-color: aqua;
        }
        .container {
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NovaCommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="institucional.html">Pagina Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<main>
    <section>
        <div class="text-center">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email cadastrado</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="novasenha" class="form-label">Nova Senha</label>
                    <input type="password" class="form-control" id="novasenha" placeholder="Digite sua nova senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirmasenha" class="form-label">Confirmar Nova Senha</label>
                    <input type="password" class="form-control" id="confirmasenha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
                <div class="mt-3">
                    <a href="login.html" class="btn btn-danger w-100">Voltar</a>
                </div>
            </form>
        </div>
    </section>
</main>
<footer>
    <div class="text-center mt-5">
        <p>&copy; 2025 NovaCommerce. Todos os direitos reservados.</p>
    </div>
</footer>
</body>
</html>
